version: '3.8'
services:
  # ========== BANCO DE DADOS ==========
  db:
    image: postgres:15-alpine
    container_name: financial_db
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
      POSTGRES_DB: financial_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U financial_user -d financial_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - financial_network
  # ========== BACKEND DJANGO ==========
  backkend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financial_backend
    command: >
      sh -c "python manage.py migrate &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --reload"
    volumes:
      - ./backend:/app
    ports:
      - '8000:8000'
    # docker-compose.yml
    environment:
      DEBUG: 'True'
      SECRET_KEY: 'dev-secret-key-change-this-in-production'
      DATABASE_URL: 'postgresql://financial_user:financial_password@db:5432/financial_db'
      ALLOWED_HOSTS: 'localhost,127.0.0.1,backend'
      CORS_ALLOWED_ORIGINS: 'http://localhost:3000,http://localhost'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - financial_network
    stdin_open: true
    tty: true
  # ========== FRONTEND NGINX ==========
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: financial_frontend
    ports:
      - '3000:80'
    environment:
      REACT_APP_API_URL: 'http://localhost:8000/api'
    depends_on:
      - backend
    networks:
      - financial_network

# ========== VOLUMES ==========
volumes:
  postgres_data:
    driver: local

# ========== NETWORKS ==========
networks:
  financial_network:
    driver: bridge
